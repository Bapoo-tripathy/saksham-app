<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saksham - Home</title>
    <style>
        /* --- 1. GLOBAL STYLES (No Internet Needed) --- */
        @import url('https://fonts.googleapis.com/css2?family=Lexend:wght@400;700&display=swap');
        
        body {
            font-family: 'Lexend', sans-serif;
            background-color: #f3f4f6;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            overflow: hidden;
        }

        /* --- 2. APP CONTAINER --- */
        .app-container {
            width: 100%;
            max-width: 450px; /* Mobile size */
            background-color: white;
            display: flex;
            flex-direction: column;
            box-shadow: 0 10px 25px rgba(0,0,0,0.2);
            height: 100%;
        }

        /* --- 3. TOP BAR --- */
        .top-bar {
            background-color: #2563EB; /* Blue-600 */
            color: white;
            padding: 20px;
            border-bottom-left-radius: 24px;
            border-bottom-right-radius: 24px;
            z-index: 10;
        }
        .header-row {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .title { margin: 0; font-size: 1.8rem; }
        .subtitle { margin: 0; opacity: 0.8; font-size: 0.9rem; }
        .icon-lg { font-size: 2.5rem; }

        /* --- 4. INPUT BOX --- */
        .name-input {
            width: 100%;
            box-sizing: border-box; /* Fix width issue */
            padding: 10px;
            margin-top: 15px;
            border-radius: 8px;
            border: 4px solid #FACC15; /* Yellow border */
            text-align: center;
            font-weight: bold;
            color: #333;
            font-size: 1rem;
        }

        /* --- 5. SCROLLABLE MENU AREA --- */
        .menu-area {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
            background-color: #fff;
        }
        .section-title {
            color: #6B7280;
            font-size: 0.8rem;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            margin-bottom: 15px;
        }

        /* --- 6. CARDS (The Buttons) --- */
        .card {
            display: block;
            text-decoration: none;
            background-color: white;
            border-radius: 16px;
            padding: 15px;
            margin-bottom: 15px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.05);
            transition: transform 0.2s;
            border-left: 8px solid #ccc; /* Default border */
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .card:hover { transform: scale(1.02); box-shadow: 0 5px 15px rgba(0,0,0,0.1); }

        /* Card Colors */
        .card-purple { background-color: #FAF5FF; border-left-color: #9333EA; }
        .circle-purple { background-color: #E9D5FF; color: #9333EA; }

        .card-blue { background-color: #EFF6FF; border-left-color: #3B82F6; }
        .circle-blue { background-color: #BFDBFE; color: #3B82F6; }

        .card-red { background-color: #FEF2F2; border-left-color: #EF4444; }
        .circle-red { background-color: #FECACA; color: #EF4444; }

        .card-gray { background-color: #F3F4F6; border-left-color: #4B5563; }
        .circle-gray { background-color: #E5E7EB; color: #374151; }

        .card-orange { background-color: #FFF7ED; border-left-color: #F97316; }
        .circle-orange { background-color: #FED7AA; color: #EA580C; }

        /* Card Internals */
        .card-icon {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1.8rem;
            flex-shrink: 0;
        }
        .card-text h3 { margin: 0; color: #1F2937; font-size: 1.1rem; }
        .card-text p { margin: 5px 0 0 0; color: #6B7280; font-size: 0.85rem; }

        /* --- 7. BOTTOM NAVIGATION --- */
        .bottom-nav {
            background-color: #F9FAFB;
            border-top: 1px solid #E5E7EB;
            padding: 10px;
            display: flex;
            justify-content: space-around;
        }
        .nav-item {
            text-align: center;
            text-decoration: none;
            color: #6B7280;
            font-size: 0.8rem;
        }
        .nav-icon { display: block; font-size: 1.5rem; margin-bottom: 2px; }
        .nav-active { color: #2563EB; }

        /* --- 8. UTILS --- */
        .test-btn {
            background: none; border: none; color: #9CA3AF; 
            font-size: 0.75rem; text-decoration: underline; 
            cursor: pointer; width: 100%; margin-top: 10px;
        }
    </style>
</head>
<body>

<div class="app-container">
    
    <!-- TOP BAR -->
    <div class="top-bar">
        <div class="header-row">
            <div>
                <h1 class="title">Saksham</h1>
                <p class="subtitle">Welcome, Student</p>
            </div>
            <div class="icon-lg">&#128024;</div> <!-- Elephant -->
        </div>
        <input type="text" id="global-name-input" class="name-input" 
               placeholder="Enter Your Name Here" oninput="saveName()">
    </div>

    <!-- MENU LIST -->
    <div class="menu-area">
        <div class="section-title">Your Classes</div>
        
        <!-- 1. BRAIN CHECK -->
        <a href="assessment.html" onclick="return validateEntry(event)" class="card card-purple">
            <div class="card-icon circle-purple">&#129504;</div>
            <div class="card-text">
                <h3>Brain Check</h3>
                <p>Start Here • Ability Test</p>
            </div>
        </a>

        <!-- 2. MONEY MATH -->
        <a href="saksham.html" onclick="return validateEntry(event)" class="card card-blue">
            <div class="card-icon circle-blue">&#128176;</div>
            <div class="card-text">
                <h3>Money Math</h3>
                <p>Class 1 • Buying</p>
            </div>
        </a>

        <!-- 3. SAFETY -->
        <a href="emergency.html" onclick="return validateEntry(event)" class="card card-red">
            <div class="card-icon circle-red">&#128680;</div>
            <div class="card-text">
                <h3>Safety First</h3>
                <p>Class 7 • Emergency</p>
            </div>
        </a>

        <!-- 4. VOCATIONAL -->
        <a href="data_entry.html" onclick="return validateEntry(event)" class="card card-gray">
            <div class="card-icon circle-gray">&#9000;</div>
            <div class="card-text">
                <h3>Data Entry</h3>
                <p>Class 9 • Vocational</p>
            </div>
        </a>

        <!-- 5. HOME SCIENCE -->
        <a href="tea_making.html" onclick="return validateEntry(event)" class="card card-orange">
            <div class="card-icon circle-orange">&#129686;</div>
            <div class="card-text">
                <h3>Home Science</h3>
                <p>Class 10 • Cooking</p>
            </div>
        </a>

        <button onclick="testConnection()" class="test-btn">Test Cloud Connection</button>
    </div>

    <!-- BOTTOM NAV -->
    <div class="bottom-nav">
        <div class="nav-item nav-active">
            <span class="nav-icon">&#127968;</span>Home
        </div>
        <a href="aac_board.html" class="nav-item" style="color: #059669;">
            <span class="nav-icon">&#128483;</span>Talk
        </a>
        <div class="nav-item">
            <span class="nav-icon">&#128200;</span>Report
        </div>
    </div>

</div>

<script>
    // Standard Logic (Same as before)
    window.onload = function() {
        const savedName = localStorage.getItem('saksham_student_name');
        if(savedName) document.getElementById('global-name-input').value = savedName;
    }

    function saveName() {
        const name = document.getElementById('global-name-input').value;
        localStorage.setItem('saksham_student_name', name);
    }

    function validateEntry(e) {
        const nameBox = document.getElementById('global-name-input');
        const name = nameBox.value;

        if(!name || name.trim() === "") {
            e.preventDefault();
            alert("⚠️ Please enter your name at the top first!");
            nameBox.focus();
            nameBox.style.borderColor = "red";
            return false;
        }
        localStorage.setItem('saksham_student_name', name);
        return true;
    }
    
    function testConnection() {
        const url = prompt("Paste your Google Script URL here:");
        if(!url) return;
        fetch(url, { method: "POST", mode: "no-cors", body: JSON.stringify({studentId:"TEST", score:0}) })
        .then(() => alert("Sent! Check Sheet."))
        .catch(err => alert("Error: " + err));
    }
</script>

</body>
</html>
